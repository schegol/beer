<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Авторизация/регистрация</title>
</head>
<body>
	<header class="header">
        <div class="site-container">
            <div class="header__wrapper">

            </div>
        </div>
    </header>

    <main class="main">
        <section class="section">
            <div class="site-container">
                <div class="auth-reg">
                    <img class="auth-reg__logo" src="img/logo-preloader.svg" alt="Логотип ABC" width="211" height="56">

                    <p class="auth-reg__text">
                        Если вы ещё не работали с нами,<br> пройдите регистрацию
                    </p>

                    <div class="auth-reg__links links-block">
                        <a class="links-block__link btn btn--non-target" href="#">Авторизация</a>
                        <a class="links-block__link btn" href="#">Регистрация</a>
                    </div>

                    <div class="auth-reg__info-block info-block info-block--success info-block--centered">
                        <h3>Помощь по любым вопросам</h3>
                        <p>
                            Обращайтесь к нам
                        </p>
                        <a href="tel:+79000000000">+7 (900) 000-00-00</a>
                    </div>

                    <div class="auth-reg__links links-block">
                        <a class="links-block__link btn btn--non-target" href="#">Информация о компании ABC</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__menu footer-menu">
            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--home">Главная</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--catalog" href="#">Каталог</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--fav" href="#">Избранное</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--personal footer-menu__link--active" href="#">Кабинет</a>
            </li>
        </ul>
    </footer>

    <div class="preloader preloader--loading"></div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/select2.full.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
