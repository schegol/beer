<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ошибка</title>
</head>
<body>
	<header class="header">
        <div class="site-container">
            <div class="header__wrapper">
                <a class="header__return-btn" href="#"></a>

                <h1 class="header__title header__title--small">Ошибка</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section">
            <div class="site-container">
                <div class="error">
                    <img class="error__img" src="img/img-404-new.png" alt="Ошибка 404">

                    <p class="error__text">
                        мы ничего не нашли.<br>
                        К сожалению, такой страницы не существует
                    </p>

                    <a class="error__btn btn" href="/">Вернуться на главную</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__menu footer-menu">
            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--home">Главная</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--catalog" href="#">Каталог</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--fav" href="#">Избранное</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--personal" href="#">Кабинет</a>
            </li>
        </ul>
    </footer>

    <div class="preloader preloader--loading"></div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
