<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Каталог</title>
</head>
<body>
	<header class="header">
        <div class="site-container">
            <div class="header__wrapper">
                <h1 class="header__title">Каталог</h1>

                <a class="header__personal-link" href="#">Пивной островок</a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section">
            <div class="site-container">
                <div class="block-links">
                    <a class="block-links__link block-links__link--high block-links__link--small" href="#" style="background-image: url(img/bg-block-link-1.jpg);">
                        <div class="block-links__link-text">
                            <span class="block-links__link-heading">Фасовка</span>
                            <span class="block-links__link-count">1304 товаров</span>
                        </div>
                    </a>

                    <a class="block-links__link block-links__link--high block-links__link--small" href="#" style="background-image: url(img/bg-block-link-2.jpg);">
                        <div class="block-links__link-text">
                            <span class="block-links__link-heading">драфт</span>
                            <span class="block-links__link-count">15 товаров</span>
                        </div>
                    </a>

                    <a class="block-links__link block-links__link--text-spread" href="#" style="background-image: url(img/bg-block-link-3.jpg);">
                        <div class="block-links__link-text">
                            <span class="block-links__link-heading">Безалкогольные напитки</span>
                            <span class="block-links__link-count">15 товаров</span>
                        </div>
                    </a>

                    <a class="block-links__link block-links__link--small block-links__link--text-spread" href="#" style="background-image: url(img/bg-block-link-4.jpg);">
                        <div class="block-links__link-text">
                            <span class="block-links__link-heading">Новинки</span>
                            <span class="block-links__link-count">15 товаров</span>
                        </div>
                    </a>

                    <a class="block-links__link block-links__link--small block-links__link--text-spread" href="#" style="background-image: url(img/bg-block-link-5.jpg);">
                        <div class="block-links__link-text">
                            <span class="block-links__link-heading">Распродажа</span>
                            <span class="block-links__link-count">15 товаров</span>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__menu footer-menu">
            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--home footer-menu__link--active">Главная</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--catalog" href="#">Каталог</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--fav" href="#">Избранное</a>
            </li>

            <li class="footer-menu__item">
                <a class="footer-menu__link footer-menu__link--personal" href="#">Кабинет</a>
            </li>
        </ul>
    </footer>

    <div class="preloader preloader--loading"></div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
